<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800">Login</h1>
        <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" />
        <input type="password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" />
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md w-full">Login</button>
        <p class="mt-4 text-gray-600 text-center">
            <a href="register.html" class="text-blue-500 hover:text-blue-700">Don't have an account? Register</a>
        </p>
    </main>
</body>
</html>
