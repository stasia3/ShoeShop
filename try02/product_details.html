<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header bg-white py-4">
        <div class="container flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">Product Details</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a></li>
                    <li><a href="products.html" class="text-blue-500 hover:text-blue-700">Products</a></li>
                     <li><a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a></li>
                    <li><a href="register.html" class="text-blue-500 hover:text-blue-700">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Product Name</h2>
            <div class="flex flex-wrap lg:flex-nowrap gap-8 mb-6">
                <div class="w-full lg:w-1/2">
                    <img src="placeholder.jpg" alt="Product Image" class="w-full rounded-md">
                </div>
                <div class="w-full lg:w-1/2">
                    <p class="text-gray-700 mb-4">Product Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    <p class="text-xl font-semibold text-gray-800 mb-4">Price: $100</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md">Add to Cart</button>
                </div>
            </div>
            <div class="mt-8">
                <h3 class="text-lg font-semibold mb-2 text-gray-800">Related Products</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                     <div class="bg-gray-100 rounded-md p-3">
                        <h4 class="text-md font-semibold text-gray-700">Related Product 1</h4>
                     </div>
                      <div class="bg-gray-100 rounded-md p-3">
                        <h4 class="text-md font-semibold text-gray-700">Related Product 2</h4>
                     </div>
                      <div class="bg-gray-100 rounded-md p-3">
                         <h4 class="text-md font-semibold text-gray-700">Related Product 3</h4>
                     </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 mt-8">
        <div class="container text-center text-gray-600">
            <p>&copy; 2024 My Shoe Store</p>
        </div>
    </footer>
</body>
</html>
