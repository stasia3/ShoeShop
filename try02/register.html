<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800">Register</h1>
        <input type="text" placeholder="Nume" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" /><br>
        <input type="text" placeholder="Prenume" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" /><br>
        <input type="email" placeholder="Email" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" /><br>
        <input type="password" placeholder="Password" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" /><br>
        <input type="password" placeholder="Confirm Password" class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300" /><br>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md w-full">Register</button>
         <p class="mt-4 text-gray-600 text-center">
            <a href="login.html" class="text-blue-500 hover:text-blue-700">Already have an account? Login</a>
        </p>
    </main>
</body>
</html>
